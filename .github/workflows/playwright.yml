name: Playwright Tests (DEV)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ENV: dev
      URL: ${{ secrets.URL }}           # ⭐ Comes from GitHub Secrets
      USERNAMES: ${{ secrets.USERNAME }}  # ⭐ Comes from GitHub Secrets
      PASSWORD: ${{ secrets.PASSWORD }}  # ⭐ Comes from GitHub Secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ❌ We DO NOT copy .env.dev anymore
      # Instead all values come from GitHub secrets

      - name: Run Playwright Tests (DEV)
        run: npm run test:dev

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-dev
          path: playwright-report/
